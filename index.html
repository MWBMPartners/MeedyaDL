  Entry HTML file for MeedyaDL. Vite uses this as the build entry point,
  injecting the compiled React application bundle into the root div element.
-->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Viewport configuration for proper scaling on all devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Application title shown in the title bar -->
    <title>MeedyaDL</title>
    <!-- Link to the app icon (Vite will resolve this during build) -->
    <link rel="icon" type="image/svg+xml" href="/app-icon.svg" />
  </head>
  <body>
    <!-- Root element where React mounts the application -->
    <div id="root"></div>
    <!-- Vite injects the compiled TypeScript bundle here -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>

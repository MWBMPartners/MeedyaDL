name: Build Gamdl GUI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: [3.8]
    runs-on: ${{ matrix.os }}

    steps:
      # Checkout the code
      - name: Checkout Code
        uses: actions/checkout@v3

      # Set up Python
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      # Upgrade pip to the latest version
      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      # Install SIP dependencies
      - name: Install SIP dependencies
        run: |
          pip install --upgrade sipbuild
          pip install PyQt5

      # Install project-specific Python dependencies
      - name: Install Python Dependencies
        run: |
          pip install -r requirements.txt

      # Install system dependencies for Ubuntu
      - name: Install System Dependencies on Ubuntu
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-dev build-essential

      # Install system dependencies for macOS
      - name: Install System Dependencies on macOS
        if: runner.os == 'macOS'
        run: |
          brew update
          brew install qt sip

      # Install system dependencies for Windows
      - name: Install System Dependencies on Windows
        if: runner.os == 'Windows'
        run: |
          choco install qt
          choco install python

      # Build the application
      - name: Build Application
        run: |
          pyinstaller --onefile main.py

      # Upload build artifacts
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: Gamdl-GUI
          path: dist/

      # Debug logs if errors occur
      - name: Debug Logs
        if: failure()
        run: |
          echo "Failure occurred during the build process."
          cat logs/errors.log || true
#
# Automated changelog generation workflow.
# Generates CHANGELOG.md from conventional commit messages whenever
# changes are pushed to the main branch. Uses git-cliff for parsing
# commits and producing a well-formatted changelog.
#
# This ensures CHANGELOG.md is always up-to-date without manual intervention.

name: Changelog

on:
  push:
    branches: [main]
    # Only run when actual code/config changes are pushed (not docs-only)
    paths-ignore:
      - 'CHANGELOG.md'  # Avoid infinite loop

permissions:
  contents: write

jobs:
  # ============================================================
  # Generate and commit CHANGELOG.md
  # ============================================================
  changelog:
    name: Generate Changelog
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the full git history (needed for changelog generation)
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for conventional commit parsing

      # Step 2: Generate CHANGELOG.md using git-cliff
      # git-cliff parses conventional commits and produces a formatted changelog.
      # Uses --no-remote to skip GitHub API calls (our template doesn't need PR/issue data).
      - name: Generate changelog
        uses: orhun/git-cliff-action@v4
        id: git-cliff
        with:
          config: cliff.toml
          args: --verbose
        env:
          OUTPUT: CHANGELOG.md

      # Step 3: Commit and push the updated CHANGELOG.md
      - name: Commit changelog
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add CHANGELOG.md
          git diff --staged --quiet || git commit -m "docs: update CHANGELOG.md [skip ci]"
          git push
